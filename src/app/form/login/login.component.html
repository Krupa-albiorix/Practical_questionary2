<div class="view-port">
    <div class="container">
        <div class="title">Login Form</div>
        <div class="content">
            <mat-card style="background-color:lightgray ;">&nbsp;
                <form [formGroup]="loginForm">

                    <mat-card>
                        <mat-form-field class="form-details">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" placeholder="Ex. pat@example.com" formControlName="email">
                            <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </mat-card>&nbsp;

                    <mat-card>
                        <mat-form-field class="form-details">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" name="password" formControlName="password">
                            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="loginForm.controls['password'].hasError('pattern')">
                                Please enter a strong password
                            </mat-error>
                        </mat-form-field>
                    </mat-card>&nbsp;

                    <div class="example-button-row">
                        <button mat-raised-button type="submit" (click)="onLogin()">Login</button>&nbsp;
                        <button mat-raised-button [routerLink]="['register']">Register User</button>
                    </div>

                </form>
            </mat-card>
        </div>
    </div>
</div>
